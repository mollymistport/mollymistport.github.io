<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>question2</title>
	<link href="css/koala.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
 	$(function(){
 
$("#option1").click( function(){
              $("#feedback").html("<h2 style='color:red'> Pandas love bamboo, Koalas don't. </h2>");
  $("#koala_eating").css("display","none");
});
 

$("#option2, #option4").click( function(){
                  $("#feedback").html("<h2 style='color:red'> Koalas don't eat meat. They are herbivores. </h2>");
$("#koala_eating").css("display","none");
});
 
$("#option3").click( function(){
               $("#feedback").html("<h2 style='color:green'> Correct! They are herbivores and love eucalyptus leaves.  </h2>");
                        $("#koala_eating").css("display","inline");
});
  
});
	
	
	</script>
</head>

<body>
	<div id="wrapper">
<h1>What is a Koala's Favorite Food?</h1>
<h3>Click on one of the following choices</h3>
 
<h2 id="option1" class="choices"> Bamboo </h2>
<h2 id="option2" class="choices"> Ham </h2>
<h2 id="option3" class="choices"> Eucalyptus </h2>
<h2 id="option4" class="choices"> Salami </h2>
 
<div id="feedback"></div>
<img id="koala_eating" src="img/koala_eating.jpg" />
</div>

</body>
</html>
