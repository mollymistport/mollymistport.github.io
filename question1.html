	<script>
$(function(){

$("#img/Monterey_County-Wine-Country-2.jpg").mouseenter( function(){
	$("#img/Monterey_County-Wine-Country-2.jpg").css("display","none");
	$("#img/Chardonnay grapes.jpg").css("display","inline");
	$("#answer").html("<h2>Chardonnay Grapes!</h2>");
});
	
	$("#img/Chardonnay grapes.jpg").mouseleave( function(){
	$("#img/Monterey_County-Wine-Country-2.jpg").css("display","inline");
	$("#img/Chardonnay grapes.jpg").css("display","none");
	$("#answer").html("");
});
});
</script>
